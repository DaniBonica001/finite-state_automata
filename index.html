<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CND jQuery</title>

    <!-- Estilos Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container-fluid box">
        <div class="page m-0 d-flex vh-100 vw-100 row justify-content-center align-items-center" id="startPage">
            <div class="text-center">
                <label>Seleccione la máquina de estado finito</label></br>
                </br>
                <button class="btn btn-primary btn-lg" id="mealyBtn">Mealy</button>
                <button class="btn btn-primary btn-lg" id="mooreBtn">Moore</button>
            </div>

        </div>

        <!--Máquina de Mealy-->

        <div class="page" id="statesMealyMachine">
            <button class="btn btn-secondary backBtn">Volver</button>
            </br>
            </br>
            <div class="m-0 d-flex vh-100 vw-100 justify-content-center">
                <h2>Máquina Mealy</h2>
            </div>



        </div>

        <!--Máquina de Moore-->

        <div class="page" id="statesMooreMachine">
            <button class="btn btn-secondary backBtn">Volver</button>
            </br>
            </br>
            <div class="m-0 d-flex vh-100 vw-100 justify-content-center">
                <h2>Máquina Moore</h2>
                <p>Ingrese</p>
            </div>


        </div>


    </div>



    <!-- Aquí esta incorporado jQuery a través de un CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
    <script src="js/controler.js"></script>
</body>

</html>
